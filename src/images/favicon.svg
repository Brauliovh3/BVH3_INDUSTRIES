<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradientes cyberpunk -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros de brillo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="64" height="64" fill="url(#bgGradient)" />
  
  <!-- Borde cyberpunk -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Texto BVH3 -->
  <text x="32" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="url(#textGradient)" filter="url(#glow)">BVH3</text>
  
  <!-- Línea separadora -->
  <line x1="8" y1="34" x2="56" y2="34" stroke="#00ffff" stroke-width="1" opacity="0.8"/>
  
  <!-- Texto INDUSTRIES -->
  <text x="32" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="normal" 
        fill="#00ff41" opacity="0.9">INDUSTRIES</text>
  
  <!-- Elementos decorativos -->
  <circle cx="8" cy="8" r="1" fill="#ff006e" opacity="0.8"/>
  <circle cx="56" cy="8" r="1" fill="#ff006e" opacity="0.8"/>
  <circle cx="8" cy="56" r="1" fill="#00ff41" opacity="0.8"/>
  <circle cx="56" cy="56" r="1" fill="#00ff41" opacity="0.8"/>
  
  <!-- Líneas de conexión tech -->
  <line x1="8" y1="8" x2="16" y2="8" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
  <line x1="48" y1="8" x2="56" y2="8" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
  <line x1="8" y1="56" x2="16" y2="56" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
  <line x1="48" y1="56" x2="56" y2="56" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
</svg>