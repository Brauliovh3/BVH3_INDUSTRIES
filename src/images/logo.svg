<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Gradientes cyberpunk para logo principal -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filtros de brillo intenso -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo transparente con líneas de grid -->
  <rect width="200" height="80" fill="transparent" />
  
  <!-- Grid background sutil -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#00ffff" stroke-width="0.2" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="80" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Borde del logo -->
  <rect x="5" y="5" width="190" height="70" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Texto principal "BVH3" -->
  <text x="100" y="40" text-anchor="middle" font-family="Orbitron, Arial, sans-serif" font-size="28" 
        font-weight="900" fill="url(#logoGradient)" filter="url(#logoGlow)" letter-spacing="3px">BVH3</text>
  
  <!-- Línea separadora tecnológica -->
  <line x1="30" y1="50" x2="170" y2="50" stroke="#00ffff" stroke-width="2" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Texto secundario "INDUSTRIES" -->
  <text x="100" y="65" text-anchor="middle" font-family="Rajdhani, Arial, sans-serif" font-size="12" 
        font-weight="600" fill="url(#subTextGradient)" filter="url(#subGlow)" letter-spacing="4px">INDUSTRIES</text>
  
  <!-- Elementos decorativos cyberpunk -->
  <circle cx="15" cy="15" r="2" fill="#ff006e" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="15" r="2" fill="#ff006e" opacity="0.9">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="65" r="2" fill="#00ff41" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="65" r="2" fill="#00ff41" opacity="0.9">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Líneas de conexión tech -->
  <line x1="15" y1="15" x2="35" y2="15" stroke="#00ffff" stroke-width="1" opacity="0.7"/>
  <line x1="165" y1="15" x2="185" y2="15" stroke="#00ffff" stroke-width="1" opacity="0.7"/>
  <line x1="15" y1="65" x2="35" y2="65" stroke="#00ff41" stroke-width="1" opacity="0.7"/>
  <line x1="165" y1="65" x2="185" y2="65" stroke="#00ff41" stroke-width="1" opacity="0.7"/>
  
  <!-- Efectos adicionales de esquinas -->
  <polygon points="5,5 15,5 15,15 5,15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.8"/>
  <polygon points="185,5 195,5 195,15 185,15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.8"/>
  <polygon points="5,65 15,65 15,75 5,75" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.8"/>
  <polygon points="185,65 195,65 195,75 185,75" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.8"/>
</svg>